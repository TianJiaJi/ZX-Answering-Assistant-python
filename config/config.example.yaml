# 配置文件模板
# 复制此文件为 config.yaml 并填写实际配置

# 应用配置
app:
  name: "ZX Answering Assistant"
  version: "1.0.0"
  debug: true

# 日志配置
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name} | {message}"
  rotation: "10 MB"
  retention: "7 days"

# 数据配置
data:
  input_dir: "data/input"
  output_dir: "data/output"
  temp_dir: "data/temp"

# 网络配置
network:
  timeout: 30
  retry_times: 3
  retry_delay: 2
